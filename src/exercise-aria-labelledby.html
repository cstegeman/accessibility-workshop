<!doctype html>
<html lang="en">
<head>
    <title>Aria labelledby - Accessibility workshop</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<main role="main">
    <h1>Aria labelledby</h1>

    <p class="notice">For the following section use the aria-labelledby attribute to apply overall context about
        salutation for screen readers.</p>

    <section>
        <div role="radiogroup" aria-labelledby="gender">
            <span id="gender">Salutation</span>
            <div>
                <input id="shipment_address_gender-M" type="radio"
                       name="shipment_address_gender"
                       value="M"
                >
                <label for="shipment_address_gender-M">Mr.</label>
            </div>
            <div>
                <input id="shipment_address_gender-F"
                       type="radio"
                       name="shipment_address_gender"
                       value="F"
                >
                <label for="shipment_address_gender-F">Ms.</label>
            </div>
        </div>
    </section>
</main>
</body>
</html>
