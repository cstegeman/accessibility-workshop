<!doctype html>
<html lang="en">
<head>
    <title>Aria role img - Accessibility workshop</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<main role="main">
    <h1>Aria role img</h1>

    <p class="notice">Use role is image to make the following example accessible for screen readers. The concept shown
        is called a <a href="https://cutekaomoji.com/misc/table-flipping/">table flip</a></p>

    <div role="img" aria-label="Table flip">
        <p aria-hidden="true">(╯°□°）╯︵ ┻━┻</p>
    </div>
</main>
</body>
</html>
