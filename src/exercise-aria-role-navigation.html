<!doctype html>
<html lang="en">
<head>
    <title>Aria role navigation - Accessibility workshop</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<main role="main">
    <h1>Aria role navigation</h1>

    <p class="notice">Use the navigation landmark or role to provide context for screen readers in the following example.</p>

    <nav role="navigation">
        <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">Order tracking</li>
            <li><a href="#">Shipping &amp; Delivery</a></li>
            <li><a href="#">Returns</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Find a store</a></li>
        </ul>
    </nav>
</main>
</body>
</html>
