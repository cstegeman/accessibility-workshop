<!doctype html>
<html lang="en">
<head>
    <title>Aria pressed - Accessibility workshop</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<main role="main">
    <h1>Aria pressed</h1>

    <p class="notice">For this exercise make use of the "aria-pressed" attribute to provide extra context when
        changing the button state.</p>

    <section>
        <button id="button1" type="button" aria-label="Put on wish list" onclick="addToWishList()" aria-pressed="false">
            <svg class="icon-svg icon-svg--color-silver js-icon-empty"
                 aria-hidden="true"
                 viewBox="0 0 32 30.8"
                 focusable="false"
            >
                <path d="M16.1 30.8a7 7 0 0 1-4.8-2C.5 17.4-.2 13 0 9.4.3 4.8 3.3 0 9 0a9 9 0 0 1 7.1 3 8.4 8.4 0 0 1 6.6-3c4.8 0 9 4.4 9.3 9.6.3 7.3-10.2 18-11.3 19.1a6.5 6.5 0 0 1-4.6 2.1zm-7-26.4c-4 0-4.5 4.5-4.6 5.3-.1 2-.3 5 10 16a2 2 0 0 0 2.8.2 1.7 1.7 0 0 0 .3-.2c4-4 10.2-11.8 10-15.9-.1-2.8-2.4-5.3-4.9-5.3S19.1 6 18.1 8.3a2.2 2.2 0 0 1-4.2-.5 4.5 4.5 0 0 0-4.7-3.4z"></path>
            </svg>
            <svg class="icon-svg icon-svg--color-blue is-hidden js-icon-full"
                 aria-hidden="true"
                 viewBox="0 0 19.2 18.5"
                 focusable="false"
            >
                <path d="M9.66 18.48a4.23 4.23 0 0 1-2.89-1.22C.29 10.44-.12 7.79.02 5.67.21 2.87 1.95.03 5.42.01c1.61-.07 3.16.57 4.25 1.76A5.07 5.07 0 0 1 13.6 0c2.88 0 5.43 2.66 5.59 5.74.2 4.37-6.09 10.79-6.8 11.5-.71.77-1.7 1.21-2.74 1.23z"></path>
            </svg>
        </button>
        <script>
            function addToWishList() {
                const toggleClass = 'is-hidden';
                const element = document.querySelector('#button1');
                const iconEmpty = document.querySelector('.js-icon-empty');
                const iconFull = document.querySelector('.js-icon-full');

                if (iconEmpty.classList.contains(toggleClass)) {
                    iconEmpty.classList.remove(toggleClass);
                    iconFull.classList.add(toggleClass);
                    element.setAttribute('aria-pressed', 'false');
                } else {
                    iconEmpty.classList.add(toggleClass);
                    iconFull.classList.remove(toggleClass);
                    element.setAttribute('aria-pressed', 'true');
                }
            }
        </script>
    </section>
</main>
</body>
</html>
