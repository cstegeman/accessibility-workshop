<!doctype html>
<html lang="en">
<head>
    <title>ARIA roles - part 2 - Accessibility workshop</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<main role="main">
    <h1>ARIA roles - part 2</h1>

    <div class="notice">
        For this exercise:
        <ol>
            <li>Provide proper context for the form elements</li>
            <li>Use <code>role="group"</code> and <code>aria-label</code> to provide context for the text fields for entering a name</li>
            <li><a href="https://www.coolblue.nl/design-system/guidelines/accessibility/accessible-names" target="_blank">Information about aria-label</a></li>
            <li><a href="https://www.w3.org/TR/WCAG20-TECHS/ARIA14.html" target="_blank">Background information about the role attribute</a></li>
        </ol>
    </div>

    <form method="post">
        <div role="group" aria-label="Name">
            Name:
            <input type="text" name="firstname" placeholder="First name" aria-label="First name">
            <input type="text" name="prefix" placeholder="Prefix" aria-label="Prefix">
            <input type="text" name="lastname" placeholder="Last name" aria-label="last name">
        </div>

        <button type="submit">Proceed</button>
    </form>
</main>
</body>
</html>
